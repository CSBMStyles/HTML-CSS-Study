<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace a CSS</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace a archivo CSS externo -->
</head>
<body>
    <h1>Ingrediente</h1>
    <ul>
        <li>Una taza <span>Harina</span></li> <!-- El span es un selector para un fragmento de texto -->
        <li class="ingrediente-faltante">Leche</li>
        <li class="ingrediente-faltante">Aceite</li> <!-- Las clases es un selector para varios elementos -->
        <li id="ingrediente-secreto">Tomate</li> <!-- El id es un selector para un solo elemento -->
    </ul>
</body>
</html>
