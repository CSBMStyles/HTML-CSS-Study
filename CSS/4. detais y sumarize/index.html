<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contenido Desplegable</title>
</head>

<body>
    <div>
        <details> <!-- El details es un contenedor que permite mostrar u ocultar contenido -->
            <summary>Lista de objetos a traer</summary>
            <!-- El summary es un contenedor que permite mostrar el título del contenido desplegable -->
            <ul>
                <li>Objeto 1</li>
                <li>Objeto 2</li>
                <li>Objeto 3</li>
            </ul> <!-- El contenido que se mostrará u ocultará -->
        </details>
    </div>
</body>

</html>
