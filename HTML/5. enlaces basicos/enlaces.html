<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <a href="https://www.google.com">Google</a> <!-- <a> es un enlace con propiedad href para que permita el clic, igualmente si no se pone el https:// o unicamente el // lo que hace es buscar en local -->
    <a href="../Malla Curricular.pdf" target="_blank">Abrir PDF</a> <!-- Usando en la ruta el ../ es para retroceder una vez en la carpeta para buscar un elemento --> <!-- En este caso es necesario abrir el archivo normalmente no usar la extension de Live Preview -->
    
</body>
</html>
