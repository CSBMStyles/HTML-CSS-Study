<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <ol> <!-- <ol> es una lista ordenada -->
        <li>Elemento 1</li> <!-- <li> es un elemento de la lista -->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ol>
    <ul> <!-- <ul> es una lista desordenada, importa el orden-->
        <li>Elemento 1</li> <!-- <li> es un elemento de la lista -->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>
</html>
