 <!DOCTYPE html> <!-- Indica la version del HTML, que en esta caso es la ultima -->
 <html lang="en"> <!-- Lo que hace parte de la pagina -->
 <head>  <!-- Cabecera de la pagina, que es la informacion de la pagina y lo que no se ve -->
    <title>Pagina Web</title> <!-- Titulo que describe la pagina -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body> <!-- Es al parte visible de la pagina -->
   <h1>Titulo de la pagina</h1> <!-- Encabbezado de la pagina va desde el [1-6], en la pagina solo debe existir un <h1> -->
   <h2>2</h2>
   <h3>3</h3>
   <h4>4</h4>
   <h5>5</h5>
   <h6>6</h6>

 </body>
 </html>
