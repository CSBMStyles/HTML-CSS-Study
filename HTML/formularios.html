<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" required name="username"> <!-- En este caso se usa la propiedad required para que sea obligatorio llenar el campo -->
        <input type="color" name="colorfill"> <!-- En este caso se usa la propiedad name para darle un nombre al campo para idenficarse en el servidor o codigo -->
        <input type="button" value="Ingresa la informaciÃ³n"> <!-- En este boton se usa la propiedad value que es lo que sale en el boton -->
        <input type="email" placeholder="Escribe tu correo"> <!-- En este caso se usa la propiedad placeholder para darle un texto de ayuda al usuario de que hacer en el campo -->
        <input type="number" minlength="3"
        <input type="date">
        <input type="file">
        <input type="password">
        <input type="range">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <input type="submit">
        <input type="reset">
        
        <input type="checkbox">
        <input type="radio">
        <input type="image">
        <input type="hidden">
    </form>
</body>
</html>
